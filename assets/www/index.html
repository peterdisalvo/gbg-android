<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>GBG Driver Challenge</title>    
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/index.css" type="text/css">
        <link rel="stylesheet" href="css/gbg.css" />
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="loginForm" data-theme="a" >
            <div data-role="content">
                <div class="logo" align="center">
                    <img src="icon.png" alt="image"/>
                </div>
                <form id="login" action="legal.html">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input name="" id="textinput1" placeholder="Username" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input type="password" placeholder="Password" size="25">
                        </fieldset>
                    </div>
                    <input type="submit" value="Log In" />
                </form>
            </div>
        </div>

        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgYNagJvCztxqS3oyA4t3DvIoYyVXLhJk&sensor=true"> </script>
         <script type='text/javascript' src='js/moment.min.js'></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"> </script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
