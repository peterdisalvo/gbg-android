<!DOCTYPE html>
<html>
    <head>
        <title>Legal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <!-- don't need to include css or js in subsequent files because 
             jquery Mobile loads all pages into one page -->
    </head>
    <body>
        <div data-theme="a" data-role="page" id="legal">
            <div data-theme="a" data-role="header">
                <h3>
                    Legal
                </h3>
            </div>
            <div data-role="content">
                 <form action="dashboard.html">
                    <div data-role="fieldcontain" align="center">
                        <fieldset data-role="controlgroup">
                            <H2>Data sharing</h2>
                            <select  id="shareData" data-role="slider">
                                <option value="off">
                                    Off
                                </option>
                                <option selected value="on">
                                    On
                                </option>
                            </select>
                        </fieldset>
                    </div>
                    
                     <H2>Green Button Gamer can share your data with specific agencies, vendors and government departments to offer you savings and discounts</H2> 
                    
                     <div id="checkboxes1" data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend>
                            </legend>
                            <input id="social" checked name="" type="checkbox">
                            <label for="social">
                                Social Networks
                            </label>
                            <input checked id="doe" name="" type="checkbox">
                            <label for="doe">
                                Department of Transportation
                            </label>
                            <input checked id="localCity" name="" type="checkbox">
                            <label for="localCity">
                                Local City (traffic planning, etc)
                            </label>
                            <input checked id="autoVendors" name="" type="checkbox">
                            <label for="autoVendors">
                                Auto vendors and manufacturers
                            </label>
                        </fieldset>
                    </div>
                     
                    <input type="submit" value="Continue">
                </form>
            </div>
            
            <script type="text/javascript">
		            document.addEventListener("backbutton", function(){
						console.log("Back button selected");
						$.mobile.changePage('logoutDialog.html', {transition: 'pop', role: 'dialog'}); 
					 },true);
            
             		$( "#shareData" ).on( "slidestop", function( event, ui ) {
             			if (event.target.value === "on"){
             				$('#social').prop('checked',true).checkboxradio('refresh');
             				$('#doe').prop('checked',true).checkboxradio('refresh');
             				$('#localCity').prop('checked',true).checkboxradio('refresh');
             				$('#autoVendors').prop('checked',true).checkboxradio('refresh');       
             				$('#noThanks').prop('checked',true).checkboxradio('refresh');       
             			}
             			else{
             				$('#social').prop('checked', false).checkboxradio('refresh');
             				$('#doe').prop('checked', false).checkboxradio('refresh');
             				$('#localCity').prop('checked', false).checkboxradio('refresh');
             				$('#autoVendors').prop('checked', false).checkboxradio('refresh'); 
             				$('#noThanks').prop('checked', false).checkboxradio('refresh'); 
             			}
             		} );
            </script>        
            </div>
    </body>
</html>
