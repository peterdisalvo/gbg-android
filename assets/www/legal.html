<!DOCTYPE html>
<html>
    <head>
        <title>Legal</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <!-- don't need to include css or js in subsequent files because 
             jquery Mobile loads all pages into one page -->
    </head>
    <body>
        <div data-theme="a" data-role="page" id="legal">
            <div data-theme="a" data-role="header">
                <h3>
                    Legal
                </h3>
            </div>
            <div data-role="content">
                 <form action="dashboard.html">
                    <div class="center">
                    <H3>Data sharing</h3>
                    <p>Sharing your data is up to you.</p>
                    </div>  
                    <div data-role="fieldcontain" align="center">
                        <fieldset data-role="controlgroup">
                            <label for="shareData">
                            </label>
                            <select  id="shareData" data-role="slider">
                                <option value="off">
                                    Off
                                </option>
                                <option value="on">
                                    On
                                </option>
                            </select>
                        </fieldset>
                    </div>
                    
                     <p>Green Button Gamer can share your data with specific agencies, vendors, and governmental departments to offer you future saving, discounts, etc.</p> 
                    
                     <div id="checkboxes1" data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend>
                            </legend>
                            <input id="social" name="" type="checkbox">
                            <label for="social">
                                Facebook, Twitter, Etc
                            </label>
                            <input id="doe" name="" type="checkbox">
                            <label for="doe">
                                Department of Transportation
                            </label>
                            <input id="localCity" name="" type="checkbox">
                            <label for="localCity">
                                Local City (traffic planning, etc)
                            </label>
                            <input id="autoVendors" name="" type="checkbox">
                            <label for="autoVendors">
                                Auto vendors and manufacturers
                            </label>
                        </fieldset>
                    </div>
                     
                    <input type="submit" value="No Thanks">
                    <input type="submit" value="Continue">
                </form>
            </div>
            
            <script type="text/javascript">
             		$( "#shareData" ).on( "slidestop", function( event, ui ) {
             			if (event.target.value === "on"){
             				$('#social').prop('checked',true).checkboxradio('refresh');
             				$('#doe').prop('checked',true).checkboxradio('refresh');
             				$('#localCity').prop('checked',true).checkboxradio('refresh');
             				$('#autoVendors').prop('checked',true).checkboxradio('refresh');       			
             			}
             			else{
             				$('#social').prop('checked', false).checkboxradio('refresh');
             				$('#doe').prop('checked', false).checkboxradio('refresh');
             				$('#localCity').prop('checked', false).checkboxradio('refresh');
             				$('#autoVendors').prop('checked', false).checkboxradio('refresh');       		
             			}
             		} );
            </script>        
            </div>
    </body>
</html>
