<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div data-theme="a" data-role="page" id="driveResults">
            <div data-theme="a" data-role="header">
                <h3>
                   Challenge Results
                </h3>
            </div>
            <div data-role="content">
                <div class="ui-grid-b">
		            <div class="ui-block-a center" >
		            	<img src="img/zac.png" alt="my picture"/>
		            	<p>Zac</p>
		            </div>
		              <div class="ui-block-b center" >
		            	<H2>VS.</H2>
		            </div>
		            <div class="ui-block-c center">
		           		 <img src="img/peter.png" alt="oppenent picture"/>
		           		 <p>Peter</p>
		            </div>
		        </div>
		        
		        <div>
		        	You <em><span data-bind="text: result"></span></em>!  	        
		        </div>
		        
		        <!-- --------Results-------- -->
		        <ul data-role="listview" data-divider-theme="a" data-inset="true">     
                  <li data-theme="a">
		        	 <div class="ui-grid-b drive-result">
			            <!-- --------Max Speed-------- -->
			            <div  class="ui-block-a">
			            	<div data-bind="text: myDriveResults.overSpeedLimit" class="my-score results-win">
			            	</div>
			            </div>
			            <div class="ui-block-b">
			            	<img src="img/max-speed.png"/>
	                         <!-- <span class="label"> Max Speed</span> -->
	                         <div>Times over Speed Limit</div>
			            </div>
			            <div class="ui-block-c">
			           		 <div data-bind="text: opponentsResults.overSpeedLimit" class="oppenent-score results-loss">10</div>
			            </div>
		            </div>
		          </li>
		          <li data-theme="a">
		        	 <div class="ui-grid-b drive-result">
		            <!-- --------Rapid Accel count-------- -->
		             <div class="ui-block-a">
		            	<div data-bind="text: myDriveResults.fastAccelerations" class="my-score results-win"></div>
		            </div>
		            <div class="ui-block-b">
		            	<img src="img/rapid-accel.png"/>
                        <div>Rapid Accel Count</div>
		            </div>
		            <div class="ui-block-c">
		           		 <div data-bind="text: opponentsResults.fastAccelerations" class="oppenent-score results-loss"></div>
		            </div>
		           </div>
		          </li> 
		           <li data-theme="a drive-result">
		        	 <div class="ui-grid-b">
		            <!-- --------Speeding Time-------- -->
		             <div class="ui-block-a">
		            	<div data-bind="text: myDriveResults.hardBreaks" class="my-score results-win"></div>
		            </div>
		            <div class="ui-block-b">
		            	<img src="img/speeding-time.png"/>
                        <div>Hard Breaking</div>
		            </div>
		            <div class="ui-block-c">
		           		 <div data-bind="text: opponentsResults.hardBreaks" class="oppenent-score results-loss"></div>
		            </div>
		            </div>
		          </li> 
		          <li data-theme="a">
		        	 <div class="ui-grid-b  drive-result">
		            <!-- --------Distance Traveled-------- -->
		            <div class="ui-block-a">
		            	<div data-bind="text: myDriveResults.idling" class="my-score results-win"></div>
		            </div>
		            <div class="ui-block-b">
		            	<img src="img/distance-travelled.png"/>
                        <div>Idling More than 5 minutes</div>
		            </div>
		            <div class="ui-block-c">
		           		 <div data-bind="text: opponentsResults.idling"  class="oppenent-score results-loss"></div>
		            </div>
		              </div>
		          </li> 
		             <li data-theme="a">
		        	 <div class="ui-grid-b drive-result">
		            <!-- --------Time Traveled-------- -->
		            <div class="ui-block-a">
		            	<div data-bind="text: myDriveResults.timesTexting" class="my-score results-win">10</div>
		            </div>
		            <div class="ui-block-b">
		            	 <img src="img/trip-time.png"/>
                          <div>Times Texting While Driving</div>
		            </div>
		            <div class="ui-block-c">
		           		 <div data-bind="text: opponentsResults.timesTexting" class="oppenent-score results-loss">10</div>
		            </div>
		           </div>
		          </li>
		          <li data-theme="a">
                        <a href="myMonthDetails.html" data-transition="slide">
                             My Drive Details
                        </a>
                    </li>
		        </div>
		       
		       <div data-role="content">
	                <a  data-role="button" href="dashboard.html">
	                    Dashboard
	                </a>
                </div>

            </div>
    </body>
</html>
