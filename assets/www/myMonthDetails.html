<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div data-theme="a" data-role="page" id="myDriveDetails">
		<div data-theme="a" data-role="header">
			<h3>My Month Details</h3>
		</div>
		<div data-role="content">
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-collapsed="true">
					<h3>Speed</h3>
					<img class="chart" src="img/speeding-pie.png" />			
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Safety</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/rapid-accel.png" /> <span class="label">You did not text and drive.</span>
							</div>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Efficiency</h3>		
				  <img class="chart" src="img/mpg-line.png" />			
				</div>

			</div>

		</div>
	</div>
</body>
</html>
