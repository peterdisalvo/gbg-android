<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
         <div data-theme="a" data-role="page" id="selectSampleDataSet">
            <div data-theme="a" data-role="header">
                <h3>
                    Sample Data Sets
                </h3>
            </div>
            <div data-role="content">
            
            <form>
			<div data-role="fieldcontain">
				<h3>My sample drive:</h3>
			    <label for="select-native-1"></label>
			    <select data-bind="options: dataSets,
			    					optionsCaption: 'Please select...',
			    					optionsText: 'name',
			    					value: myDriveType">
			    </select>
			</div>
			
			 debug <p data-bind="with: myDriveType">
				you choose <span data-bind="text: name"></span>
				</p><!-- -->
			
			<div data-role="fieldcontain">
				<h3>Opponent's sample drive:</h3>
			    <label for="select-native-1"></label>
			    <select data-bind="options: dataSets,
			    					optionsCaption: 'Please select...',
			    					optionsText: 'name',
			    					value: opponentsDriveType">

			    </select>
			</div>
			</form>
			<a href="#" data-geolocation="startWatch" data-role="button">Start Drive</a>
        </div>
    </body>
</html>
