<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div data-theme="a" data-role="page" id="mySuggestions">
		<div data-theme="a" data-role="header">
			<h3>My Suggestions</h3>
		</div>
		<div data-role="content">
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-collapsed="true">
					<h3>Improving My commute</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/max-speed.png" /> <span class="label"> Max
									Speed</span> <span class="value">0 MPH</span>
							</div>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Safety</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/rapid-accel.png" /> <span class="label">Rapid
									Accel Count</span> <span class="value">5</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/speeding-time.png" /> <span class="label">Speeding
									Time</span> <span class="value">0 Minutes</span>
							</div>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Efficency</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/distance-travelled.png" /> <span class="label">
									Distanced Traveled</span> <span class="value">29 miles</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/fuel-efficiency.png" /> <span class="label">Fuel
									Efficiency</span> <span class="value">35 MPG</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/fuel-consumed.png" /> <span class="label">
									Fuel Consumed</span> <span class="value">.75 gals</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/trip-time.png" /> <span class="label"> Trip
									Time</span> <span class="value">0 minutes</span>
							</div>
						</li>
					</ul>
				</div>

			</div>

		</div>
	</div>
</body>
</html>
