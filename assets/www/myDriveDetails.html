<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div data-theme="a" data-role="page" id="myDriveDetails">
		<div data-theme="a" data-role="header">
			<h3>My Drive Details</h3>
		</div>
		<div data-role="content">
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a data-role="button" href="dashboard.html"> DashBoard </a>
				</div>
				<div class="ui-block-b">
					<a data-role="button" onclick="launchGoogleMapsActivity();">
						Map </a>
				</div>
			</div>
			
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-collapsed="true">
					<h3>Speed</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/max-speed.png" /> <span class="label"> Max
									Speed</span> <span class="value">0 MPH</span>
							</div>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Safety</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/rapid-accel.png" /> <span class="label">Rapid
									Accel Count</span> <span class="value">5</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/speeding-time.png" /> <span class="label">Speeding
									Time</span> <span class="value">0 Minutes</span>
							</div>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true">
					<h3>Efficency</h3>
					<ul data-role="listview" data-divider-theme="a" data-inset="true">

						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/distance-travelled.png" /> <span class="label">
									Distanced Traveled</span> <span class="value">29 miles</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/fuel-efficiency.png" /> <span class="label">Fuel
									Efficiency</span> <span class="value">35 MPG</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/fuel-consumed.png" /> <span class="label">
									Fuel Consumed</span> <span class="value">.75 gals</span>
							</div>
						</li>
						<li data-theme="a">
							<div class="drive-stat">
								<img src="img/trip-time.png" /> <span class="label"> Trip
									Time</span> <span class="value">0 minutes</span>
							</div>
						</li>
					</ul>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="cordova-2.5.0.js"></script>
		<script type="text/javascript" src="GMPlugin.js"></script>
		<script type="text/javascript">
			function launchGoogleMapsActivity() {
				var success = function(geoname) {
					console.log(JSON.stringify(geoname));
				};
				var fail = function(error) {
					console.log(error);
				};
				GMPlugin.startGM();
			}
		</script>
	</div>
</body>
</html>
